

<div class="ui-g ui-fluid">

  <div class="ui-g-12 ui-md-1">

    <a [routerLink]="['/beplantingsplan', 'nieuw']"><button pButton type="button" class="ui-button-info" label="Nieuw plan"></button></a>

  </div>

  <div class="ui-g-12 ui-md-11"></div>
</div>

<p-dataGrid [value]="teTonenPlannenLijst"  [immutable]="false"  [paginator]="true" [rows]="20">
  <p-header>
    Beplantings plannen
  </p-header>
  <ng-template let-beplantingsplan pTemplate="item">
    <div style="padding:3px" class="ui-g-12 ui-md-2">
      <p-panel [header]="beplantingsplan.naam" [style]="{'text-align':'center'}">
        <div>datum : {{beplantingsplan.datum}}</div>
        <hr class="ui-widget-content" style="border-top:0">
        <a [routerLink]="['/beplantingsplan', beplantingsplan.id]"   ><i class="fa fa-pencil-square-o"  style="cursor:pointer"></i></a>
        <i class="fa fa-times-circle" (click)="deleteBeplantingsplan(beplantingsplan)" style="cursor:pointer"></i>
        <i class="fa fa-cc" (click)="copyBeplantingsplan(beplantingsplan)" style="cursor:pointer"></i>


      </p-panel>
    </div>
  </ng-template>
</p-dataGrid>
